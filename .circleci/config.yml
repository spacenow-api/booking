version: 2
jobs:
  deploy-dev:
    docker:
      - image: circleci/node:8.16

    environment: 
        TARGET_ENV: sandpit
        TARGET_ENV_CERT: SANDPIT

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g mysql2@1.6.5
            sudo npm i -g serverless@latest
            yarn
            sudo apt-get install awscli

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-
      
      - run:
          name: Deploy dev application
          command: |
            export ACCOUNT_ID=159220020591
            chmod +x scripts/aws-cli-assumerole.sh
            source scripts/aws-cli-assumerole.sh
            sls deploy --stage ${TARGET_ENV} --stageCert ${TARGET_ENV_CERT} --region ${AWS_DEFAULT_REGION} --accountId ${ACCOUNT_ID}

  deploy-prod:
    docker:
      - image: circleci/node:8.16

    environment: 
        TARGET_ENV: prod
        TARGET_ENV_CERT: PROD

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g mysql2@1.6.5
            sudo npm i -g serverless@latest
            yarn
            sudo apt-get install awscli

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-
      
      - run:
          name: Deploy prod application
          command: |
            export ACCOUNT_ID=985566274543
            chmod +x scripts/aws-cli-assumerole.sh
            source scripts/aws-cli-assumerole.sh
            sls deploy --stage ${TARGET_ENV} --stageCert ${TARGET_ENV_CERT} --region ${AWS_DEFAULT_REGION} --accountId ${ACCOUNT_ID}

workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy-dev:
          filters:
            branches:
              only:
                - master
      - prod-approval:
          type: approval
          requires:
            - deploy-dev
          filters:
            branches:
              only:
                - master
      - deploy-prod:
          requires:
            - prod-approval
          filters:
            branches:
              only:
                - master


